<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Login page for accessing secure areas." />
    <link rel="icon" type="image/png" href="2.png" />
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="style2.css" />
  </head>
  <body class="body1">
    <a href="https://github.com/akiidayo/akiidayo.git">
      <div id="box3">
        <p>welcome to my website</p>
      </div>
    </a>
  </body>
  <body>
    <div class="container">
      <div id="box2">
        <h4>Login</h4>
      </div>
      <div id="box1">
        <form method="post" action="/login" class="form-container">
          <div>
            <label for="username">Username</label>
            <input
              type="text"
              class="user"
              id="username"
              name="username"
              placeholder="spongebob"
              minlength="4"
              maxlength="14"
              required
            />
          </div>
          <div>
            <label for="password">Password</label>
            <input
              type="password"
              class="password"
              id="password"
              name="password"
              placeholder="********"
              minlength="5"
              maxlength="16"
              required
            />
          </div>
          <div class="button-container">
            <input type="submit" value="Login" class="submit-button" />
            <input type="reset" class="reset-button" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
